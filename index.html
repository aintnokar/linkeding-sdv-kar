<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f2ef;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .profile-card {
        width: 100%;
        max-width: 400px;
        bckground: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      .cover {
        height: 120px;
        background: #0A66C2;
      }

      .profile -img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -50px;
        margin-left: 20px;
      }

      .content {
        padding: 20px;
      }

      .name {
        font-size: 20px;
        font-weight: bold;
      }

      .title {
        color: gray;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .button {
        display: inline-block:
        background: #0A66C2;
        color: white;
        padding: 10px 16px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="profile-card">
      <div class="cover"></div>
      <img src="profile.jpg" class="profile-img">
      <div class="content">
        <div class="name">Your Name</div>
        <div class="title">Stardew Valley Farmer</div>
        <a href="https://linkedin.com/in/yourusername" class="button">
          View LinkedIng Profile
        </a>
      </div>
  </body>
</html>
